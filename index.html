<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f4f4f4; 
            color: #333;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #2F5233
            color: white;
            padding: 3rem;
            border-radius: 16px; 
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 300px;
        }

        .heart {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: block;
        }

=        .email {
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .email:hover {
            background-color: rgba(255, 255, 255, 0.25);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card">
        <span class="heart">&lt;3</span>
        <a href="mailto:love@0151.me" class="email">
            love@0151.me
        </a>
    </div>

</body>
</html>
